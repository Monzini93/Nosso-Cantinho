<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho</title>

    <!-- AJUSTE: configura√ß√£o do Tailwind deve vir ANTES do import -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Importando Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('https://images.unsplash.com/photo-1532489188599-85812b1a457c?q=80&w=2070&auto=format&fit=crop');">

    <div class="hearts-container"></div>
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <div class="relative z-10 text-white p-4">
        <header class="py-8">
            <h1 class="text-5xl md:text-6xl font-bold drop-shadow-lg">Nosso Cantinho üíñ‚ú®</h1>
        </header>

        <main>
            <!-- Carrossel -->
            <section class="relative w-11/12 max-w-2xl mx-auto overflow-hidden rounded-2xl shadow-2xl">
                <div id="carousel-slide" class="flex transition-transform duration-700 ease-in-out">
                    <img src="fotos/foto1.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto2.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto3.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto4.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto5.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto6.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto7.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto8.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto9.jpg" class="w-full h-96 object-cover flex-shrink-0">
                    <img src="fotos/foto10.jpg" class="w-full h-96 object-cover flex-shrink-0">
                </div>
            </section>

            <!-- Textos rom√¢nticos -->
            <section class="mt-12 max-w-3xl mx-auto space-y-4 px-4">
                <p class="bg-white/20 backdrop-blur-sm p-4 rounded-xl text-lg shadow-lg">Cada momento ao seu lado √© um sonho realizado.</p>
                <p class="bg-white/20 backdrop-blur-sm p-4 rounded-xl text-lg shadow-lg">Voc√™ √© a melhor parte do meu dia, todos os dias.</p>
            </section>

            <!-- Contador -->
            <section class="mt-12">
                <h2 class="text-3xl font-light drop-shadow-lg">Juntos h√°:</h2>
                <div id="contador" class="mt-4 flex justify-center gap-2 md:gap-8 bg-white/20 backdrop-blur-sm p-6 rounded-2xl max-w-lg mx-auto shadow-xl">
                    <div class="text-center">
                        <span id="dias" class="block text-4xl md:text-6xl font-bold">00</span>
                        <span class="text-sm md:text-base">Dias</span>
                    </div>
                    <div class="text-center">
                        <span id="horas" class="block text-4xl md:text-6xl font-bold">00</span>
                        <span class="text-sm md:text-base">Horas</span>
                    </div>
                    <div class="text-center">
                        <span id="minutos" class="block text-4xl md:text-6xl font-bold">00</span>
                        <span class="text-sm md:text-base">Minutos</span>
                    </div>
                    <div class="text-center">
                        <span id="segundos" class="block text-4xl md:text-6xl font-bold">00</span>
                        <span class="text-sm md:text-base">Segundos</span>
                    </div>
                </div>
            </section>

            <!-- M√∫sica -->
            <section class="mt-12 pb-16">
                <audio id="musica-fundo" src="musica.mp3" loop></audio>
                <div class="flex justify-center items-center gap-4">
                    <button id="play-pause-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full transition-colors shadow-lg">‚ñ∂Ô∏è Play</button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" class="w-32 cursor-pointer">
                </div>
            </section>
        </main>
    </div>

    <!-- AJUSTE: "defer" garante que o script rode ap√≥s o DOM -->
    <script src="script.js" defer></script>
</body>
</html>
